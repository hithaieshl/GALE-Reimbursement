<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Hain GG Crackers">
    <meta name="author" content="GALE Partners">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Fira+Sans:300,400,500,700" rel="stylesheet">
  </head>
  <body class="dimmed dimmable">
    <div id="docs-loading-dimmer" class="ui active page dimmer">
      <div class="content">
        <div class="center">
          <div class="ui large text loader">
            <div class="ui inverted blue heading">
              Loading...
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function() {
        var delay = 500;
        var dimmer = document.querySelector('#docs-loading-dimmer');
        dimmer.style.pointerEvents = 'none';
        dimmer.style.transition = 'opacity ' + delay + 'ms linear';

        function removeDimmer() {
          dimmer.style.opacity = '0';

          setTimeout(function() {
            var dimmer = document.querySelector('#docs-loading-dimmer');

            document.body.removeChild(dimmer);
            document.body.setAttribute("class", "");
            window.removeEventListener('load', removeDimmer);
          }, delay);
        }

        window.addEventListener('load', removeDimmer);
      }());
    </script>

    <main id="app"></main>
    <!-- JS file will be automatically added here by html-webpack-plugin -->
  </body>
</html>
